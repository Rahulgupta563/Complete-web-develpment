<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid </title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr;
            grid-template-columns: 1fr 4fr 2fr;
            grid-gap: 3rem;

        }
        .box{
            background-color: red;
            border: 2px solid black;

        }

    </style>
</head>
<body>
    <div class="grid">
        <div class="box">this is bix-1</div>
        <div class="box">this is bix-2</div>
        <div class="box">this is bix-3</div>
        <div class="box">this is bix-4</div>
        <div class="box">this is bix-5</div>
        <div class="box">this is bix-6</div>
        <div class="box">this is bix-7</div>
        <div class="box">this is bix-8</div>
        <div class="box">this is bix-9</div>
        <div class="box">this is bix-10</div>
    </div>
</body>
</html>
