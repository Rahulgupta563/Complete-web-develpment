<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json tuorials</title>
</head>
<style>
    .container{
        background-color: red;
        border: 4px solid black;
        text-align: center;
        margin: 29px 34px;
        padding: 14px 58px;
        /*display: block;*/
        font-size: 30px;
        color: aqua;
        justify-content: center;
        font-weight: bold;
       

    }
</style>
<body>
    <div class="container">this is json javascript tutorial</div>
    <script>
        let jsonobj = {
            name: "rahul",
            channel: "codewithrahul",
            friend: "sachin",
            food: "karil",
        }
        console.log(jsonobj);   //object function
        let myjsonstr = JSON.stringify(jsonobj);   //string convert
        console.log(myjsonstr);

        myjsonstr = myjsonstr.replace("rahul", "vikash");
        console.log(myjsonstr);


        let newjsonobj = JSON.parse(myjsonstr);  ///object convert
        console.log(newjsonobj);

        
    </script>
</body>

</html>
