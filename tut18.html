<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: blue; /*color by name*/
        }
        #secondpara{
            color: rgb(223, 130, 54);  /*color by rgb value*/
            background-color: blue;
        
        
        }
        #thirdpara{
            color:#ff88ff;
            background-color: #ff9; /* color by hex value*/

        }
    </style>
</head>
<body>
    <h2>this is my first box </h2>
    <p id="firstpara">this is a pragraph from first box</p>

    <h3>this is my first box </h3>
    <p id="secondpara">this is a pragraph from first box</p>

    <h4>this is my first box </h4>
    <p id="thirdpara">this is a pragraph from first box</p>
</body>
</html>
